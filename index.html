<!DOCTYPE html>
<html lang="en">

<html">
    <head>
        <title>WineDB</title>
        <link rel="stylesheet" type="text/css" href="resources/Bootstrap-3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <script src="resources/jQuery-2.2.3/jquery-2.2.3.min.js"/>
        <script type="text/javascript" src="js/Bootstrap-3.3.6/js/bootstrap.min.js"/>
        <script type="text/javascript" src="js/winedb.js"/>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"/>
        <script src="js/DataTables-1.10.12/js/jquery.dataTables.min.js"/>
        <link rel="stylesheet" type="text/css" href="css/DataTables-1.10.12/css/jquery.dataTables.min.css"/>
        <script src="resources/bootstrap-validator/js/bootstrapValidator.min.js"/>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap-validator/css/bootstrapValidator.min.css"/>
    </head>
    <body id="body">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown" id="about">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
	<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div style="float: left; margin-bottom: 10px">
        <button class="btn btn-default" id="enable">Edit table</button>
    </div>
    <div style="float: left">
        <input type="submit" class="btn btn-primary" id="addRow" data-toggle="modal" data-target="#loginModal" value="Add wine"/>
    </div>
    <div style="float: left">
        <button name="saveDB" class="btn .btn-success" id="saveDB">Save changes</button>
    </div>
    <div class="row">
        <div class="table-responsive" id="tableDiv">
            <table class="table" id="datatable">
                <thead>
                    <tr class="createTableHeader"/>
                </thead>
                <tbody class="fillData"/>
            </table>
        </div>
    </div>
    
    

        
        <!-- Modal Form-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Add wine</h4>
                </div>
                <div class="modal-body">
                    <form id="wineform" action="" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Weinname</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="weinname" id="ipName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Hersteller</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="hersteller" id="ipHerst"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Land</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="land" id="ipLand"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Region</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="region" id="ipReg"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Weinfarbe</label>
                            <div class="col-xs-5">
                                <select class="form-control" name="farbe" id="ipFarb">
                                    <option value="Rosé">Rosé</option>
                                    <option value="Rot">Rot</option>
                                    <option value="Weiss">Weiss</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Weinsorte</label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="sorte" id="ipSort"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Jahrgang</label>
                            <div class="col-xs-5">
                                <input type="number" class="form-control" name="jahr" id="ipJahr"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Anzahl Flaschen</label>
                            <div class="col-xs-5">
                                <input type="number" class="form-control" name="anzahl" id="ipAnz"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Punkte</label>
                            <div class="col-xs-5">
                                <input type="number" class="form-control" name="punkte" id="ipPun"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Trinken ab</label>
                            <div class="col-xs-5">
                                <input type="number" class="form-control" name="trinkenab" id="ipTAb"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Trinken bis</label>
                            <div class="col-xs-5">
                                <input type="number" class="form-control" name="trinkenbis" id="ipTBis"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button type="submit" id="addWine" class="btn btn-primary" data-dismiss="modal" >Add</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </form>
                			</div>
            			</div><!-- /.modal-content -->
        		</div><!-- /.modal-dialog -->
    		</div><!-- /.modal -->
	</div>
        <footer>
        </footer>
    </body>
</html>
